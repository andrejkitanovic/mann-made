<div class="four-boxes">
    {% for item in module.box %}
        <div class="four-boxes__box d-flex flex-column" style="background-color:{{ item.color_field.color }}">
          <div class="four-boxes__box-info">
            <div class="four-boxes__box-name">{{ item.name_field }}</div>
            <div class="four-boxes__box-description">{{ item.description }}</div>
          </div>

          <div class="four-boxes__image-holder w-100 h-100">
            <div class="four-boxes__box-image" style="background-image:url('{{ item.image_field.src }}')"></div>
            <div class="four-boxes__box-image-overlay w-100 h-100" style="background-color:{{ item.color_field.color }}"></div>
          </div>
         
        </div>
    {% endfor %}
</div>
