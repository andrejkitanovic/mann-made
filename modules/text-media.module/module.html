<div class="text-media">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-5">
        <div class="text-media__text">{{ module.richtext_field }}</div>
        <a class="text-media__button button" href="{{ module.button.button_link.href }}">{{ module.button.button_text }}</a>
      </div>
    </div>
  </div>

  <div class="text-media__absolute w-100 h-100">
    <div class="row">
      <div class="col-6"></div>
      <div class="col-12 col-md-6">
        <div class="text-media__media">

          {% if module.media.type == "video" %}
            <video ref="video" class="text-media__video" poster="{{ module.media.video.poster.src }}" controls>
              <source type="video/mp4" src="{{ module.media.video.mp4_source }}">
            </video>
          {% elif module.media.type == "image" %}
            <img class="text-media__video" src="{{ module.media.image_field.src }}" alt="{{ module.media.image_field.alt }}" />
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
